<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 style="text-align: center;">Reload page for new calculation</h1>

    <div class="calc-body">
        <div class="result">
            <h1></h1>
        </div>
        <div class="sign-numbers">
            <div class="calc-numbers">
                <button class="one numbers">1</button>
                <button class="two numbers">2</button>
                <button class="three numbers">3</button>
                <button class="four numbers">4</button>
                <button class="five numbers">5</button>
                <button class="six numbers">6</button>
                <button class="seven numbers">7</button>
                <button class="eight numbers">8</button>
                <button class="nine numbers">9</button>
                <button class="zero numbers">0</button>
                <button class="dot numbers">.</button>
            </div>
            <div class="calc-signs">
                <button class="divide signs">/</button>
                <button class="multiply signs">*</button>
                <button class="add signs">+</button>
                <button class="substract signs">-</button>
                <button class="equal signs">=</button>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
